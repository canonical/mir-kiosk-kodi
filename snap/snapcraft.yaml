name: mir-kiosk-kodi
adopt-info: kodi
summary: Kodi packaged as a mir-kiosk snap
description: Kodi packaged as a mir-kiosk snap
confinement: strict
grade: stable
base: core18
license: GPL-2.0

architectures:
#  - build-on: amd64
#  - build-on: arm64
#  - build-on: armhf
  - build-on: i386

environment:
  SHELL: bash
  LC_ALL: C.UTF-8
  LD_LIBRARY_PATH:    $SNAP/graphics/lib
  LIBGL_DRIVERS_PATH: $SNAP/graphics/dri
  LIBVA_DRIVERS_PATH: $SNAP/graphics/dri
  # XDG config
  XDG_CACHE_HOME:  $SNAP_USER_COMMON/.cache
  XDG_CONFIG_HOME: $SNAP_USER_DATA/.config
  WINDOWING: wayland

layout:
  /etc/glvnd:
    bind: $SNAP/etc/glvnd
  /usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/kodi:
    bind: $SNAP/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/kodi
  /usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/pulseaudio:
    bind: $SNAP/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/pulseaudio
  /usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/samba:
    bind: $SNAP/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/samba
  /usr/share/glvnd:
    bind: $SNAP/usr/share/glvnd
  /usr/share/kodi:
    bind: $SNAP/usr/share/kodi
  /usr/share/samba:
    bind: $SNAP/usr/share/samba
  /usr/share/X11/xkb:
    bind: $SNAP/usr/share/X11/xkb

plugs:
  wayland:
  opengl:
  audio-playback:
  pulseaudio:
  alsa:
  avahi-observe:
  hardware-observe:
  locale-control:
  mount-observe:
  network-bind:
  network-observe:
  removable-media:
  shutdown:
  system-observe:
  graphics-core20:
    interface: content
    target: $SNAP/graphics
    default-provider: mesa-core20

apps:
  daemon:
    command: bin/run-daemon wayland-launch $SNAP/usr/bin/kodi
    daemon: simple
    restart-condition: always
    environment:
      # Prep PulseAudio
      PULSE_SYSTEM: 1
      PULSE_RUNTIME_PATH: /var/run/pulse

  mir-kiosk-kodi:
    command: bin/wayland-launch $SNAP/usr/bin/kodi
    desktop: usr/share/applications/kodi.desktop
    environment:
      # Prep PulseAudio
      PULSE_SERVER: unix:$XDG_RUNTIME_DIR/../pulse/native

parts:
  ppa-setup:
    plugin: nil
    # Use the upstream PPA where possible
    override-pull: |
      if [ "$SNAP_ARCH" = "amd64" ] || [ "$SNAP_ARCH" = "i386" ]; then
        sudo apt --assume-yes install software-properties-common
        sudo add-apt-repository -yu ppa:team-xbmc/ppa
        snapcraftctl pull
      fi

  kodi:
    after: [ ppa-setup ]
    plugin: nil
    override-pull: |
      snapcraftctl pull
      kodi_version=`LANG=C apt-cache policy kodi | sed -rne 's/^\s+Candidate:\s+([^-]*)-.+$/\1/p'`
      snapcraftctl set-version $kodi_version
    stage-packages:
      - kodi
      - to amd64: [kodi-inputstream-adaptive, python3, libsndio7.0]
      - to i386:  [kodi-inputstream-adaptive, python3, libsndio6.1]
      - to armhf: [kodi-wayland, kodi-repository-kodi, python, libsndio7.0]
      - to arm64: [kodi-wayland, kodi-repository-kodi, python, libsndio7.0]
      - kodi-visualization-spectrum
      - samba-libs
      - samba-common-bin
      - samba-common
      - libfstrcmp0
      - libpulse0
      - libaudio2

  mir-kiosk-snap-launch:
    plugin: dump
    source: https://github.com/MirServer/mir-kiosk-snap-launch.git
    override-build: |
      sed "s/^exec /WAYLAND_DISPLAY=\${WAYLAND_DISPLAY:-wayland-0} exec /" -i $SNAPCRAFT_PART_BUILD/bin/wayland-launch
      $SNAPCRAFT_PART_BUILD/build-with-plugs.sh opengl wayland network-observe network-bind audio-playback
    stage-packages:
      - inotify-tools

  cleanup:
    after: [kodi, mir-kiosk-snap-launch]
    plugin: nil
    build-snaps: [ mesa-core20 ]
    override-prime: |
      set -eux
      cd /snap/mesa-core20/current/egl/lib
      find . -type f,l -exec rm -f $SNAPCRAFT_PRIME/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/{} \;
      rm -fr "$SNAPCRAFT_PRIME/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri"
      for CRUFT in bug lintian man; do
        rm -rf "$SNAPCRAFT_PRIME/usr/share/$CRUFT"
      done
